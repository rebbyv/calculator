<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div id='app'>
      <div id="calculator">
        <div id="input"></div>
        <div class="row">
          <span class="button clear">Clear</span>
          <span class="button undo">Undo</span>
          <span class="button percent">%</span>
          <span class="button divide">/</span>
        </div>
        <div class="row">
          <div class="button 7">7</div>
          <div class="button 8">8</div>
          <div class="button 9">9</div>
          <div class="button times">x</div>
        </div>
        <div class="row">
          <div class="button 4">4</div>
          <div class="button 5">5</div>
          <div class="button 6">6</div>
          <div class="button add">+</div>
        </div>
        <div class="row">
          <div class="button 1">1</div>
          <div class="button 2">2</div>
          <div class="button 3">3</div>
          <div class="button minus">-</div>
        </div>
        <div class="row">
          <div class="button 0">0</div>
          <div class="button decimal">.</div>
          <div class="button negative">-/+</div>
          <div class="button equals">=</div>
        </div>
      </div>
      <div id='output'>
        <h3>History</h3>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
